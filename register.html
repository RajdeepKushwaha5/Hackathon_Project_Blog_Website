<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign up</title>
  <link rel="stylesheet" href="./style.css">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <script src="script.js" defer></script>
</head>


<body class="page-with-background">

<div class="wrapper">
    <form action="" onsubmit="validateForm(event)">
      <a href="./index.html" class="logo"> <h1>
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M20 7h-9"/><path d="M14 17H5"/><circle cx="17" cy="17" r="3"/><circle cx="7" cy="7" r="3"/></svg>
        ByteInsight</h1>
    </a>
      <h2>Sign up</h2>
      <div class="input-box">
        <input type="text" placeholder="First Name" required>
        <i class='bx bxs-user'></i>
      </div>

      <div class="input-box">
        <input type="text" placeholder="Last Name" required>
        <i class='bx bxs-user' ></i>
      </div>

      <div class="input-box">
        <input type="email" placeholder="Email" required>
        <i class='bx bxs-envelope' ></i>
      </div>      

      <div class="input-box">
        <input type="password" placeholder="Password" required>
        <i class='bx bxs-lock-alt' ></i>
      </div>

      <div class="remember-forgot">
        <label for="Rememberme">
          <input type="checkbox" id="Rememberme" name="Remember_me">
          Remember me  
        </label>
      </div>

      <button type="submit" class="btn">Sign up</button>

      <div class="register-link">
          <p>Already have an account? <a href="./images/form.html" class="register-link" >Sign in</a> </p>
      </div>


    </form>
</div>
  
</body>
</html>
